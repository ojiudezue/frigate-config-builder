generate:
  name: Generate Configuration
  description: Create a new Frigate configuration file from your selected cameras and save it to the configured output path.
  fields:
    push:
      name: Push to Frigate
      description: After generating the config, send it to Frigate and restart the service to apply changes.
      required: false
      default: false
      selector:
        boolean:

refresh_cameras:
  name: Refresh Camera List
  description: Scan all configured camera integrations (UniFi Protect, Reolink, Amcrest, etc.) to discover new or changed cameras.
